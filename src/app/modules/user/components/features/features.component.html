<section class="py-5 bg-muted/30" id="Features">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="font-bold text-foreground mb-4">
                لماذا تختار منصتنا؟
            </h2>
            <p class="text-xl text-muted-foreground max-w-2xl mx-auto description">
                نوفر لك أفضل تجربة تعليمية مع مميزات فريدة تساعدك على تحقيق أهدافك التعليمية
            </p>
        </div>

        <div class="row py-4">
            <div class="col-4 mb-4" *ngFor="let feature of features; let i = index">
                <div
                    class="bg-card rounded-xl p-4 shadow-soft hover:shadow-medium transition-all duration-300 text-center group">
                    <div
                        class="inline-flex justify-content-center align-items-center w-16 h-16 bg-gradient-primary rounded-full mb-4 group-hover:scale-110 transition-transform duration-300">
                        <div [innerHTML]="feature.icon"></div>
                    </div>
                    <h3 class="text-xl font-bold text-foreground mb-3">
                        {{ feature.title }}
                    </h3>
                    <p class="text-muted-foreground leading-relaxed">
                        {{ feature.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
